<h2>Checkout</h2>

<form (ngSubmit)="submitted(checkoutForm.value)"
      #checkoutForm="ngForm"
      >
  <div class="row">
    <div class="large-4 columns">
      <label>Superhero Name
        <input type="text" 
               placeholder="e.g Superman"
               name="superName"
               >
      </label>
    </div>
    <div class="large-4 columns">
      <label
        >Real Name
        <input type="text"
               placeholder="e.g Clark Kent"
               name="realName"
               >
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns"
      >
      <label>
        Super-card number (all super-banks accepted)
        <input type="text"
               placeholder="e.g 4444 4444 4444 4444" 
               name=cardNumber
               pattern='[\-\d ]+'
               ngControl="cardNumber"
               #cardNumber="ngForm"
               >
      </label>
      <small class='callout warning error'
             *ngIf="cardNumber.errors?.required"
             >
        Please enter a card number
      </small>
      <small class='callout warning error'
             *ngIf="cardNumber.errors?.pattern"
             >
        Please enter a valid card (16 digits, e.g 4444 4444 4444 4444)
      </small>
    </div>
  </div>
  <div class="row">
    <table role="grid">
      <thead>
        <tr>
          <td>Item</td>
          <td>Quantity</td>
          <td>Price</td>
          <td>Sub-total</td>
        </tr>
      </thead>
    </table>
  </div>
  <div class="row">
    <div class="small-8 columns">
      <p class='callout'
         >
      </p>
    </div>
    <div class="small-offset-8 small-4 columns">
      <button class='button'
              [disabled]="!checkoutForm.form.valid"
              >
        Checkout
      </button>
    </div>
  </div>

  <div class="alert-box success"
       >
    Your order was accepted and is being processed!
  </div>

</form>
